<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Judge System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .user-info {
            color: white;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        .hidden {
            display: none !important;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 15px;
        }

        .nav-tab {
            padding: 12px 24px;
            background: transparent;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .problem-item {
            border: 2px solid #e1e8ed;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .problem-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        .problem-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .problem-meta {
            color: #666;
            font-size: 14px;
            display: flex;
            gap: 20px;
        }

        .submission-item {
            border: 1px solid #e1e8ed;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            background: white;
        }

        .verdict {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            min-width: 100px;
        }

        .verdict-accepted {
            background: #d4edda;
            color: #155724;
        }

        .verdict-wrong {
            background: #f8d7da;
            color: #721c24;
        }

        .verdict-error {
            background: #fff3cd;
            color: #856404;
        }

        .verdict-pending {
            background: #d1ecf1;
            color: #0c5460;
        }

        .problem-detail {
            line-height: 1.6;
        }

        .problem-detail h3 {
            color: #667eea;
            margin: 20px 0 10px 0;
            font-size: 18px;
        }

        .sample-box {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }

        .code-editor {
            min-height: 300px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .flex {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .flex-between {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background: #28a745;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            max-height: 80%;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .nav-tabs {
                flex-wrap: wrap;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üèÜ Online Judge</div>
            <div class="user-info">
                <div id="userDisplay" class="hidden">
                    <span class="status-indicator status-online"></span>
                    <span id="userName"></span>
                    <span id="adminBadge" class="hidden" style="background: #ffc107; color: #212529; padding: 4px 8px; border-radius: 12px; font-size: 12px;">ADMIN</span>
                    <button class="btn btn-danger" onclick="logout()">Logout</button>
                </div>
                <div id="guestDisplay">
                    <button class="btn" onclick="showLogin()">Login</button>
                    <button class="btn" onclick="showRegister()">Register</button>
                </div>
            </div>
        </div>

        <!-- Authentication Forms -->
        <div id="authSection" class="card hidden">
            <div id="loginForm">
                <h2 style="margin-bottom: 20px; color: #667eea;">Login</h2>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="loginUsername" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter password">
                </div>
                <div class="flex">
                    <button class="btn" onclick="login()">Login</button>
                    <button class="btn" onclick="hideAuth()">Cancel</button>
                    <button class="btn" onclick="showRegister()" style="background: transparent; color: #667eea;">Need an account?</button>
                </div>
            </div>

            <div id="registerForm" class="hidden">
                <h2 style="margin-bottom: 20px; color: #667eea;">Register</h2>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="regUsername" placeholder="Choose username">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="regEmail" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="regPassword" placeholder="Choose password">
                </div>
                <div class="flex">
                    <button class="btn" onclick="register()">Register</button>
                    <button class="btn" onclick="hideAuth()">Cancel</button>
                    <button class="btn" onclick="showLogin()" style="background: transparent; color: #667eea;">Have an account?</button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div id="mainContent" class="hidden">
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="showTab('problems')">Problems</button>
                <button class="nav-tab" onclick="showTab('submissions')">Submissions</button>
                <button class="nav-tab" onclick="showTab('my-submissions')">My Submissions</button>
                <button class="nav-tab" id="adminTab" onclick="showTab('admin')" class="hidden">Admin Panel</button>
            </div>

            <!-- Problems Tab -->
            <div id="problems-tab" class="tab-content active">
                <div class="card">
                    <h2 style="margin-bottom: 20px; color: #667eea;">Problems</h2>
                    <div id="problemsList">
                        <!-- Problems will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Submissions Tab -->
            <div id="submissions-tab" class="tab-content">
                <div class="card">
                    <h2 style="margin-bottom: 20px; color: #667eea;">Recent Submissions</h2>
                    <div id="submissionsList">
                        <!-- Submissions will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- My Submissions Tab -->
            <div id="my-submissions-tab" class="tab-content">
                <div class="card">
                    <h2 style="margin-bottom: 20px; color: #667eea;">My Submissions</h2>
                    <div id="mySubmissionsList">
                        <!-- User submissions will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Admin Panel Tab -->
            <div id="admin-tab" class="tab-content">
                <div class="card">
                    <h2 style="margin-bottom: 20px; color: #667eea;">Admin Panel - Add Problem</h2>
                    <div class="form-group">
                        <label>Problem Title</label>
                        <input type="text" id="problemTitle" placeholder="Enter problem title">
                    </div>
                    <div class="form-group">
                        <label>Problem Description</label>
                        <textarea id="problemDescription" placeholder="Describe the problem..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Input Description</label>
                        <textarea id="inputDesc" placeholder="Describe the input format..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Output Description</label>
                        <textarea id="outputDesc" placeholder="Describe the output format..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Sample Input</label>
                        <textarea id="sampleInput" placeholder="Sample input..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Sample Output</label>
                        <textarea id="sampleOutput" placeholder="Expected output for sample..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Test Input (for judging)</label>
                        <textarea id="testInput" placeholder="Test case input..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Test Output (for judging)</label>
                        <textarea id="testOutput" placeholder="Expected output for test case..."></textarea>
                    </div>
                    <div class="flex">
                        <div class="form-group" style="flex: 1;">
                            <label>Time Limit (ms)</label>
                            <input type="number" id="timeLimit" value="1000">
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label>Memory Limit (MB)</label>
                            <input type="number" id="memoryLimit" value="256">
                        </div>
                    </div>
                    <button class="btn" onclick="addProblem()">Add Problem</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Problem Detail Modal -->
    <div id="problemModal" class="modal hidden">
        <div class="modal-content">
            <div class="flex-between" style="margin-bottom: 20px;">
                <h2 id="problemModalTitle" style="color: #667eea;"></h2>
                <button class="btn btn-danger" onclick="closeProblemModal()">√ó</button>
            </div>
            <div id="problemModalContent" class="problem-detail">
                <!-- Problem details will be loaded here -->
            </div>
            <div style="margin-top: 30px; border-top: 2px solid #e1e8ed; padding-top: 20px;">
                <h3 style="color: #667eea; margin-bottom: 15px;">Submit Solution</h3>
                <div class="form-group">
                    <label>Programming Language</label>
                    <select id="submitLanguage">
                        <option value="cpp">C++</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Your Code</label>
                    <textarea id="submitCode" class="code-editor" placeholder="Write your solution here..."></textarea>
                </div>
                <button class="btn" onclick="submitSolution()">Submit Solution</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentProblem = null;
        const API_BASE = '';

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
        });

        function checkAuthStatus() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showMainInterface();
            } else {
                showGuestInterface();
            }
        }

        function showGuestInterface() {
            document.getElementById('userDisplay').classList.add('hidden');
            document.getElementById('guestDisplay').classList.remove('hidden');
            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('authSection').classList.add('hidden');
        }

        function showMainInterface() {
            document.getElementById('guestDisplay').classList.add('hidden');
            document.getElementById('userDisplay').classList.remove('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            document.getElementById('authSection').classList.add('hidden');
            
            document.getElementById('userName').textContent = currentUser.username;
            
            if (currentUser.is_admin) {
                document.getElementById('adminBadge').classList.remove('hidden');
                document.getElementById('adminTab').classList.remove('hidden');
            }
            
            loadProblems();
            loadSubmissions();
            loadMySubmissions();
        }

        // Authentication functions
        function showLogin() {
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
        }

        function showRegister() {
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('hidden');
        }

        function hideAuth() {
            document.getElementById('authSection').classList.add('hidden');
        }

        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                alert('Please fill in all fields');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    const user = await response.json();
                    currentUser = user;
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    showMainInterface();
                    alert('Login successful!');
                } else {
                    const error = await response.text();
                    alert('Login failed: ' + error);
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            }
        }

        async function register() {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            if (!username || !email || !password) {
                alert('Please fill in all fields');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password }),
                });

                if (response.ok) {
                    alert('Registration successful! Please login.');
                    showLogin();
                } else {
                    const error = await response.text();
                    alert('Registration failed: ' + error);
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            }
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            showGuestInterface();
            alert('Logged out successfully!');
        }

        // Tab navigation
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all nav tabs
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
            
            // Load data based on tab
            if (tabName === 'submissions') {
                loadSubmissions();
            } else if (tabName === 'my-submissions') {
                loadMySubmissions();
            }
        }

        // Load problems
        async function loadProblems() {
            try {
                const response = await fetch(`${API_BASE}/api/problems`);
                const problems = await response.json();
                
                const problemsList = document.getElementById('problemsList');
                problemsList.innerHTML = '';
                
                problems.forEach(problem => {
                    const problemDiv = document.createElement('div');
                    problemDiv.className = 'problem-item';
                    problemDiv.onclick = () => showProblemDetail(problem.id);
                    
                    problemDiv.innerHTML = `
                        <div class="problem-title">${problem.title}</div>
                        <div class="problem-meta">
                            <span>Time Limit: ${problem.time_limit}ms</span>
                            <span>Memory Limit: ${problem.memory_limit}MB</span>
                            <span>Created: ${new Date(problem.created_at).toLocaleDateString()}</span>
                        </div>
                    `;
                    
                    problemsList.appendChild(problemDiv);
                });
            } catch (error) {
                console.error('Error loading problems:', error);
            }
        }

        // Show problem detail
        async function showProblemDetail(problemId) {
            try {
                const response = await fetch(`${API_BASE}/api/problems/${problemId}`);
                const problem = await response.json();
                
                currentProblem = problem;
                
                document.getElementById('problemModalTitle').textContent = problem.title;
                document.getElementById('problemModalContent').innerHTML = `
                    <h3>Description</h3>
                    <p>${problem.description}</p>
                    
                    <h3>Input</h3>
                    <p>${problem.input_desc}</p>
                    
                    <h3>Output</h3>
                    <p>${problem.output_desc}</p>
                    
                    <h3>Sample Input</h3>
                    <div class="sample-box">${problem.sample_input}</div>
                    
                    <h3>Sample Output</h3>
                    <div class="sample-box">${problem.sample_output}</div>
                    
                    <div class="problem-meta">
                        <span>Time Limit: ${problem.time_limit}ms</span>
                        <span>Memory Limit: ${problem.memory_limit}MB</span>
                    </div>
                `;
                
                document.getElementById('problemModal').classList.remove('hidden');
            } catch (error) {
                alert('Error loading problem details');
            }
        }

        function closeProblemModal() {
            document.getElementById('problemModal').classList.add('hidden');
            currentProblem = null;
        }

        // Submit solution
        async function submitSolution() {
            if (!currentUser) {
                alert('Please login first');
                return;
            }
            
            if (!currentProblem) {
                alert('No problem selected');
                return;
            }
            
            const code = document.getElementById('submitCode').value;
            const language = document.getElementById('submitLanguage').value;
            
            if (!code.trim()) {
                alert('Please enter your code');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/submit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'User-ID': currentUser.id.toString(),
                    },
                    body: JSON.stringify({
                        problem_id: currentProblem.id,
                        code: code,
                        language: language,
                    }),
                });
                
                if (response.ok) {
                    const result = await response.json();
                    alert('Solution submitted successfully! Submission ID: ' + result.submission_id);
                    closeProblemModal();
                    document.getElementById('submitCode').value = '';
                    
                    // Refresh submissions
                    setTimeout(() => {
                        loadSubmissions();
                        loadMySubmissions();
                    }, 1000);
                } else {
                    const error = await response.text();
                    alert('Submission failed: ' + error);
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            }
        }

        // Load submissions
        async function loadSubmissions() {
            try {
                const response = await fetch(`${API_BASE}/api/submissions`);
                const submissions = await response.json();
                
                const submissionsList = document.getElementById('submissionsList');
                submissionsList.innerHTML = '';
                
                submissions.forEach(submission => {
                    const submissionDiv = document.createElement('div');
                    submissionDiv.className = 'submission-item';
                    
                    const verdictClass = getVerdictClass(submission.verdict);
                    
                    submissionDiv.innerHTML = `
                        <div class="flex-between">
                            <div>
                                <strong>${submission.problem_title}</strong> by ${submission.username}
                                <br>
                                <small>${submission.language} ‚Ä¢ ${new Date(submission.submitted_at).toLocaleString()}</small>
                            </div>
                            <div class="flex" style="gap: 10px;">
                                <div class="verdict ${verdictClass}">${submission.verdict}</div>
                                ${submission.runtime ? `<span>${submission.runtime}ms</span>` : ''}
                            </div>
                        </div>
                    `;
                    
                    submissionsList.appendChild(submissionDiv);
                });
            } catch (error) {
                console.error('Error loading submissions:', error);
            }
        }

        // Load user submissions
        async function loadMySubmissions() {
            if (!currentUser) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/submissions/user/${currentUser.id}`);
                const submissions = await response.json();
                
                const mySubmissionsList = document.getElementById('mySubmissionsList');
                mySubmissionsList.innerHTML = '';
                
                submissions.forEach(submission => {
                    const submissionDiv = document.createElement('div');
                    submissionDiv.className = 'submission-item';
                    
                    const verdictClass = getVerdictClass(submission.verdict);
                    
                    submissionDiv.innerHTML = `
                        <div class="flex-between">
                            <div>
                                <strong>${submission.problem_title}</strong>
                                <br>
                                <small>${submission.language} ‚Ä¢ ${new Date(submission.submitted_at).toLocaleString()}</small>
                            </div>
                            <div class="flex" style="gap: 10px;">
                                <div class="verdict ${verdictClass}">${submission.verdict}</div>
                                ${submission.runtime ? `<span>${submission.runtime}ms</span>` : ''}
                            </div>
                        </div>
                        <details style="margin-top: 10px;">
                            <summary style="cursor: pointer; color: #667eea;">View Code</summary>
                            <pre style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-top: 10px; overflow-x: auto; font-size: 12px;"><code>${submission.code}</code></pre>
                        </details>
                    `;
                    
                    mySubmissionsList.appendChild(submissionDiv);
                });
            } catch (error) {
                console.error('Error loading user submissions:', error);
            }
        }

        function getVerdictClass(verdict) {
            switch (verdict.toLowerCase()) {
                case 'accepted': return 'verdict-accepted';
                case 'wrong answer': return 'verdict-wrong';
                case 'compilation error':
                case 'runtime error':
                case 'time limit exceeded':
                case 'memory limit exceeded': return 'verdict-error';
                default: return 'verdict-pending';
            }
        }

        // Admin functions
        async function addProblem() {
            if (!currentUser || !currentUser.is_admin) {
                alert('Admin access required');
                return;
            }
            
            const problemData = {
                title: document.getElementById('problemTitle').value,
                description: document.getElementById('problemDescription').value,
                input_desc: document.getElementById('inputDesc').value,
                output_desc: document.getElementById('outputDesc').value,
                sample_input: document.getElementById('sampleInput').value,
                sample_output: document.getElementById('sampleOutput').value,
                test_input: document.getElementById('testInput').value,
                test_output: document.getElementById('testOutput').value,
                time_limit: parseInt(document.getElementById('timeLimit').value),
                memory_limit: parseInt(document.getElementById('memoryLimit').value),
            };
            
            // Validate required fields
            for (const [key, value] of Object.entries(problemData)) {
                if (!value && key !== 'time_limit' && key !== 'memory_limit') {
                    alert(`Please fill in the ${key.replace('_', ' ')} field`);
                    return;
                }
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/problems`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(problemData),
                });
                
                if (response.ok) {
                    alert('Problem added successfully!');
                    
                    // Clear form
                    Object.keys(problemData).forEach(key => {
                        const element = document.getElementById(key === 'input_desc' ? 'inputDesc' : 
                                                             key === 'output_desc' ? 'outputDesc' :
                                                             key === 'sample_input' ? 'sampleInput' :
                                                             key === 'sample_output' ? 'sampleOutput' :
                                                             key === 'test_input' ? 'testInput' :
                                                             key === 'test_output' ? 'testOutput' :
                                                             key === 'time_limit' ? 'timeLimit' :
                                                             key === 'memory_limit' ? 'memoryLimit' :
                                                             'problem' + key.charAt(0).toUpperCase() + key.slice(1));
                        if (element) {
                            element.value = key === 'time_limit' ? '1000' : key === 'memory_limit' ? '256' : '';
                        }
                    });
                    
                    // Reload problems
                    loadProblems();
                } else {
                    const error = await response.text();
                    alert('Failed to add problem: ' + error);
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            }
        }

        // Auto-refresh submissions every 5 seconds
        setInterval(() => {
            if (currentUser) {
                loadSubmissions();
                loadMySubmissions();
            }
        }, 5000);
    </script>
</body>
</html>
